{% extends 'base.html' %}


{% block content %}

<div class="container py-5">

    <div class="card my-5">

        <div class="card-header text-center bg-success py-4">
            <h2 class="card-title text-light">Clarusway Todo list</h2>
        </div>

        <div class="card-body">
            <div class="responsive p-0">
                <table class="table w-100 table-hover table-bordered table-striped">

                    <thead>
                        <tr class=" alert alert-success text-center h2">
                            <th colspan="3" class="d-flex justify-content-between">
                                To Do
                                <a href="{% url 'add' %}" class="btn btn-success">ADD</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for todo in todos%}

                        <tr class="w-100">
                            <td class="d-flex justify-content-between" colspan="3">
                                <a href="#" class="text-decoration-none text-dark">{{todo|title}}</a>

                                <span>
                                    <a href="{% url 'update' todo.id %}" class="btn btn-primary">UPDATED</a>
                                    <a href="{% url 'delete' todo.id %}" class="btn btn-danger">DEL</a>
                                </span>

                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer">
            <p>
                Bugünün işini yarına bırakma!...
            </p>
        </div>

    </div>


</div>
{% endblock content %}
