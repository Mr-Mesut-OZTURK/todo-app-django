{% extends 'base.html' %}
<!-- {% load crispy_forms_tags %} -->


{% block content %}

<div class="container py-5">

    <div class="card my-5 opacity-75">

        <div class="card-header p-0">
            <h3 class="card-title alert alert-primary m-0 text-center rounded-0">UPDATE</h3>
        </div>

        <div class="card-body bg-dark m-0 rounded-0">

            <form action="" method="post">
                {% csrf_token %}

                {{form|crispy}}

                <input type="submit" class="btn btn-warning btn-block my-4" value="SEND">
            </form>

        </div>
    </div>
</div>

{% endblock content %}
